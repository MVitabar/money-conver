<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Money Converter</title>
  </head>
  <body>
    <img class="logo" src="./assets/moneda.gif" alt="Coin-icon" />
    <main>
      <label>
        Convert <b>from</b>
        <select class="selector1">
          <option value="dollar">$ <b>USA Dollar</b></option>
          <option value="euro">€ <b>Euro</b></option>
          <option value="real">R$ <b>Brazilian Real</b></option>
        </select>
      </label>

      <label>
        Convert <b>to</b>
        <select class="selector">
          <option value="dollar">$ <b>USA Dollar</b></option>
          <option value="euro">€ <b>Euro</b></option>
          <option value="real">R$ <b>Brazilian Real</b></option>
        </select>
      </label>
      <label>
        Valor
        <input class="input-currency" placeholder="1000" />
      </label>
      <button class="convert-button">CONVERT</button>
      <div>
        <section class="currency-box">
          <img class="flag1" src="./assets/brasil-flag.png" alt="To Convert" />
          <p class="currency" id="currency-initial">Real</p>
          <p class="currency-value">R$ 0,00</p>
        </section>

        <img class="arrow" src="./assets/down-arrow.png" alt="Convert arrow" />

        <section class="currency-box">
          <img class="flag2" src="./assets/usa-flag.png" alt="Converted" />
          <p class="currency" id="currency-name">Dolar</p>
          <p class="currency-value-converted">U$S 0,00</p>
        </section>
      </div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
